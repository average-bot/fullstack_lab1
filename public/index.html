<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack lab1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="left">
            <img src="logo.PNG" alt="fullstack lab1 logo" id="logo">
            <section>
            <h1>Create a "user"</h1>
            <form id="sign-up-form">
                <div class="left">
                    <span>id</span> <br>
                    <span>name</span> <br>
                    <span>age</span> <br>
                    <button type="submit">Create</button>
                </div>
                <div class="right">
                    <input type="text" id="sign-up-id"> <br>
                    <input type="text" id="sign-up-name"> <br>
                    <input type="text" id="sign-up-age"> <br>
                </div>
            </form>
            <p id="sign-up-error" class="error"></p>
            </section>

            <section>
                <p> Note: If you want to update double click on the name or age</p>
                <table id="users-table"></table>
            </section>
            <p id="table-error"></p>
            <section>
                <form id="display-all-form">
                    <button type="submit">Refresh table</button>
                </form>
                <p id="display-all-error" class="error"></p>
                <p id="display-all-results"></p>
            </section>
        </div>

        <div class="right">
            <p>Note: Incase you do not want to use the table you can do it manually below</p>   
            <section>
                <h1>Search "user" by id</h1>
                <form id="search-form">
                    <span>id</span>
                    <input type="text" id="search-id">
                    <button type="submit">Search</button>
                </form>
                <p id="search-error" class="error"></p>
                <p id="search-result"></p>
            </section>



            <section>
                <h1>Update a "user" by id</h1>
                <form id="update-form">
                    <div class="left">
                        <span>id</span> <br>
                        <span>name</span> <br>
                        <span>age</span> <br>
                        <button type="submit">Update</button>
                    </div>
                    <div class="right">
                        <input type="text" id="update-id"> <br>
                        <input type="text" id="update-name"> <br>
                        <input type="text" id="update-age"><br>
                    </div>
                </form>
                <p id="update-error" class="error"></p>
                <p id="update-result"></p>
            </section>

            <section>
                <h1>Delete a "user" by id</h1>
                <form id="delete-form">
                    <span>id</span>
                    <input type="text" id="delete-id">
                    <button type="submit">Delete</button>
                </form>
                <p id="delete-error" class="error"></p>
                <p id="delete-result"></p>
            </section>
        </div>
    </div>

    <script src="user/sign-up.js"></script>
    <script src="user/search.js"></script>
    
    <script src="user/update.js"></script>
    <script src="user/delete.js" ></script>
    <script src="display-all.js"></script>
</body>
</html>
