<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullstack lab1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Create a "user"</h1>
        <form id="sign-up-form">
            <span>id</span>
            <input type="text" id="sign-up-id">
            <span>name</span>
            <input type="text" id="sign-up-name">
            <span>age</span>
            <input type="text" id="sign-up-age">
            <button type="submit">Create</button>
        </form>
        <p id="sign-up-error" class="error"></p>
    </section>
    
    <section>
        <h1>Search "user" by id</h1>
        <form id="search-form">
            <span>id</span>
            <input type="text" id="search-id">
            <button type="submit">Search</button>
        </form>
        <p id="search-error" class="error"></p>
        <p id="search-result"></p>
    </section>

    <section>
        <h1>Display all "users"</h1>
        <form id="display-all-form">
            <button type="submit">Display all</button>
        </form>
        <p id="display-all-error" class="error"></p>
        <p id="display-all-results"></p>
    </section>
    
    <section>
        <h1>Update a "user" by id</h1>
        <form id="update-form">
            <span>id</span>
            <input type="text" id="update-id">
            <span>name</span>
            <input type="text" id="update-name">
            <span>age</span>
            <input type="text" id="update-age">
            <button type="submit">Update</button>
        </form>
        <p id="update-error" class="error"></p>
        <p id="update-result"></p>
    </section>

    <section>
        <h1>Delete a "user" by id</h1>
        <form id="delete-form">
            <span>id</span>
            <input type="text" id="delete-id">
            <button type="submit">Delete</button>
        </form>
        <p id="delete-error" class="error"></p>
        <p id="delete-results"></p>
    </section>


    <script src="user/sign-up.js"></script>
    <script src="user/search.js"></script>
    <script src="user/display-all.js"></script>
    <script src="user/update.js"></script>
    <script src="user/delete.js"></script>
</body>
</html>
